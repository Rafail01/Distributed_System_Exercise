<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>

<body>

<form action="#" th:action="@{/AdministratorController/AdministratorAddUser/citizenSave}" th:object="${citizen}"
      method="POST">
    <input type="text" th:field="*{address}"
           placeholder="Citizen address" class="form-control mb-4 col-4">

    <input type="text" th:field="*{age}"
           placeholder="Citizen age" class="form-control mb-4 col-4">

    <input type="text" th:field="*{fullName}"
           placeholder="Citizen fullNAme" class="form-control mb-4 col-4">
    <input type="text" th:field="*{AMKA}"
           placeholder="Citizen AMKA" class="form-control mb-4 col-4">
    <input type="text" th:field="*{municipalHouse}"
           placeholder="Citizen municipal" class="form-control mb-4 col-4">
    <input type="text" th:field="*{password}"
           placeholder="Citizen password" class="form-control mb-4 col-4">
    <input type="text" th:field="*{email}"
           placeholder="Citizen Email" class="form-control mb-4 col-4">

    <button type="submit" class="btn btn-info col-2"> Save Citizen</button>
</form>

<script>
    function openFormCitizen() {
        document.getElementById("myForm").style.display = "block";
    }

    function closeForm() {
        document.getElementById("myForm").style.display = "none";
    }

    function openFormEmployee() {
        document.getElementById("openFormEmployee").style.display = "block";
    }

    function closeFormEmployee() {
        document.getElementById("openFormEmployee").style.display = "none";
    }

    function openFormVeterinary() {
        document.getElementById("myFormVet").style.display = "block";
    }

    function closeFormVet() {
        document.getElementById("myFormVet").style.display = "none";
    }

</script>
</body>
</html>
