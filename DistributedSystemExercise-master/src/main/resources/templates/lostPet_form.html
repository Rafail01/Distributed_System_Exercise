<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
</head>
<body>
<h2>Please provide pet's data</h2>

<form action="#" th:action="@{/CitizenController/LostPet}" th:object="${lostPet}"
      method="POST">
  <input type="text" th:field="*{amkaOwner}"
         placeholder="Pet's amka owner" class="form-control mb-4 col-4">

  <input type="text" th:field="*{numberOfMicrochip}"
         placeholder="Pet's number of microchip" class="form-control mb-4 col-4">

  <button type="submit" class="btn btn-info col-2"> Save Lost Pet</button>
</form>

</body>
</html>
